<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5.3 turn based game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="wrapper" class="container-fluid">

      <div class="row">
        <div class="game-title">
          <h1>One Piece Pirate Battle</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-xs-6">
          <div class="health-bar">
            <!-- health-bar template -->
          </div>
          <div class="hero-img">
            <!-- hero template -->
          </div>
          <div class="hero-name">

          </div>
        </div>

        <div class="col-md-2 col-xs-hidden">
          <!-- middle space -->
        </div>

        <div class="col-md-5 col-xs-6">
          <div class="health-bar">

          </div>
          <div class="enemy-img">
            <!-- enemy-template -->
          </div>
          <div class="enemy-name">

          </div>
        </div>

        <div class="fight-button">

        </div>
      </div>

      <div class="footer">

      </div>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
