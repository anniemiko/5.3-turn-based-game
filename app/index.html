<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5.3 turn based game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="wrapper" class="container-fluid">

<!-- Button to fire modal, which will let you select your character -->
        <button type="button" class="btn btn-primary btn-lg play-button" data-toggle="modal" data-target="#myModal">
        Ready to play? Click here!
        </button>

      <!-- Modal to select your character-->
      <div class="modal fade character-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Select your character!</h4>
                  </div>
                  <div class="modal-body">
                      *Character list*
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary ready-play-btn">I'm ready - let's go!</button>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="game-title">
          <h1>One Piece Pirate Battle</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-xs-6">
          <div class="health-bar">
            <!-- health-bar template -->
          </div>
          <div class="hero-img">
            <!-- hero template -->
          </div>
          <div class="hero-name">

          </div>
        </div>

        <div class="col-md-2 col-xs-hidden">
          <!-- middle space -->
        </div>

        <div class="col-md-5 col-xs-6">
          <div class="health-bar">

          </div>
          <div class="enemy-img">
            <!-- enemy-template -->
          </div>
          <div class="enemy-name">

          </div>
        </div>

        <div class="fight-button">

        </div>
      </div>

      <div class="footer">

      </div>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
